<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}SAM2017{% endblock %}</title>

    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'SAM2017/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'SAM2017/css/style.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'SAM2017/css/jquery-ui.min.css' %}"/>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <script src="{% static 'SAM2017/js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'SAM2017/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'SAM2017/js/jquery-ui.min.js' %}"></script>
</head>


<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">

        <!--Header -->
        <div class="navbar-header">
           {% comment %} <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>{% endcomment %}
            <a class="navbar-brand" href="{% url 'SAM2017:index' %}">SAM2017</a>
        </div>


    </div>
</nav>

<div class="container">
    {% block body %}
    {% endblock %}
</div>


<hr>


</body>
</html>
